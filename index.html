<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-NTG28</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Spotify</h2>
        <ul>
            <li onclick="showSection('home')">Home</li>
            <li onclick="showSection('search')">Search</li>
            <li onclick="showSection('library')">Your Library</li>
        </ul>
    </div>
    <div class="main-content">
        <div id="home" class="section">
            <h1>Welcome to Spotify</h1>
            <div class="playlist">
                <div class="song" onclick="playSong('Song 1')">Song 1</div>
                <div class="song" onclick="playSong('Song 2')">Song 2</div>
                <div class="song" onclick="playSong('Song 3')">Song 3</div>
            </div>
        </div>
        <div id="search" class="section hidden">
            <h1>Search</h1>
            <input type="text" id="search-bar" placeholder="Search for a song..." oninput="searchSong()">
            <div id="search-results"></div>
        </div>
        <div id="library" class="section hidden">
            <h1>Your Playlists</h1>
            <input type="text" id="playlist-name" placeholder="New Playlist Name">
            <button onclick="createPlaylist()">Create Playlist</button>
            <div id="playlists"></div>
        </div>
    </div>
    <div class="player">
        <p id="now-playing">Now Playing: None</p>
        <div class="controls">
            <button onclick="prevSong()">⏮</button>
            <button onclick="togglePlayPause()">▶️</button>
            <button onclick="nextSong()">⏭</button>
        </div>
    </div>
</body>
</html>
